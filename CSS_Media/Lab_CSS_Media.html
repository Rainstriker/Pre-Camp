<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="style.css">
        <title>Lab</title>
    </head>
    <body>
        <h1>Lab</h1> 
        <div class="flex-container">
            <div class="box">
                <h1>Tooltips</h1>
                <p>ข้อความอธิบายมื่อวางเเมาส์เเหนือข้อความ</p>
                <div class="tooltips">
                    <span>Hover your mouse here</span>
                    <span class="tooltipstext">Tooltips Text</span>
                </div>
            </div>

            <div class="box">
                <h1>Pagination</h1>
                <p>คือปุ่มลือกปลี่ยนหน้า</p>
                <div class="pagination">
                    <a>&laquo;</a>
                    <a>1</a>
                    <a>2</a>
                    <a>3</a>
                    <a>&raquo;</a>
                </div>
            </div>

            <div class="box">
                <h1>Navigation bar</h1>
                <p>แถบเมนูนำทาง</p>
                <div class="nav">
                    <a>Home</a>
                    <a>About</a>
                    <a>Contact</a>
                </div>
            </div>

            <div class="box">
                <h1>Dropdown</h1>
                <p>ปุ่มเมนูที่โชว์รายการเพิ่มเติมเมื่อวางเมาส์</p>
                <div class="dropdown">
                
                    <div class="dropdown-btn">
                        <span>Dropdown</span>
                    </div>
                    <div class="dropdown-content">
                        <a href="">1</a>
                        <a href="">2</a>
                        <a href="">3</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
